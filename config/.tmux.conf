# appearance
set -g mode-keys vi

set -g status off
set -g pane-border-style fg=default
set -g pane-active-border-style fg=default

# space-bar as prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# vim-like navigation (h-j-k-l) and p to previous
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l
bind-key -n C-h if -F '#{alternate_on}' 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if -F '#{alternate_on}' 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if -F '#{alternate_on}' 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if -F '#{alternate_on}' 'send-keys C-l' 'select-pane -R'

# navigation
unbind p
bind-key p select-pane -l

# splits: prefix + h (horizontal), prefix + v (vertical)
unbind h
unbind v
bind h split-window -v
bind v split-window -h

# kill current pane: prefix + q
unbind q
bind q kill-pane

# easy reload
bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# set mouse to scroll terminal
set -g mouse on
unbind -n WheelUpPane
unbind -n WheelDownPane
bind -n WheelUpPane if-shell -F '#{mouse_any_flag}' 'send-keys -M' 'copy-mode -e'
bind -n WheelDownPane send-keys -M
